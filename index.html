<!DOCTYPE html>
<html lang="en"data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- talwind -daisy cdn link --> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Dom-Project-Payoo-MFS</title>
</head>
<body>
    <main class="flex justify-center items-center pt-9">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- login form section -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-number">Mobile Number</span>
                            </label>
                            <input type="number" id="inpt-number" placeholder="Enter your phone number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" id="inpt-pass" placeholder="Enter Pin"  class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="button-login" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
